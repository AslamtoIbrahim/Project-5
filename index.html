<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="img">
      <a class="link"  href="#">
        <img src="images/icon-view.svg" alt="">
      </a>
      <img class="image-equi" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="content">
      <a href="#" class="equilibrium">Equilibrium #3429</a>
    <p class="oureq">Our Equilibrium collection promotes balance and calm.</p>
    <div class="ethtime">
      <div class="ethDiv"><img class="losange" src="images/icon-ethereum.svg" alt="">
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="clockDiv"><img class="clock"  src="images/icon-clock.svg" alt="">
        <p class="days">3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="creation">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <a href="#" class="name"><span>Creation of</span> Jules Wyvern</a>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
